sonata_admin:
    title: 'Certificados'
    title_logo: app/images/logo-eie-2.png
    
    security:
        handler: sonata.admin.security.handler.role
    
    templates:
       
    dashboard: 
        groups:
            admin:
                label: 'Eventos'
                icon: '<i class="fa fa-calendar"></i>'
                items:  
                    - admin.evento
                    - admin.tipo_evento
            admin2:
                label: 'Certificados'
                icon: '<i class="fa fa-certificate"></i>'
                items:  
                    - admin.certificado
                    - admin.tipo_certificado
                    - admin.template
                    - admin.firma
                    - admin.logo
                    - route: admin_app_evento_imprimirMasivo
                      label: 'Impresi贸n Masiva'
            admin3:
                label: 'Personas'
                icon: '<i class="fa fa-users"></i>'
                items:  
                    - admin.persona
            admin4:
                label: 'Requisitos'
                icon: '<i class="fa fa-tasks"></i>'
                items:  
                    - admin.requisito
            admin5:
                label: 'Validaci贸n'
                icon: '<i class="fa fa-check"></i>'
                items:  
                    - route: app_default_verificacion
                      label: 'Validaci贸n'
            admin6:
                label: 'Usuarios'
                icon: '<i class="fa fa-user"></i>'
                items:  
                    - sonata.user.admin.user
                    - sonata.user.admin.group
            admin7:
                label: 'Autorizaci贸n'
                icon: '<i class="fa fa-legal"></i>'
                items:  
                    - admin.autorizacion_certificado
                    
        blocks:
            - { type: sonata.admin.block.admin_list, position: left }
        
sonata_block:
    blocks:
        sonata.admin.block.admin_list:
            contexts: [admin]
